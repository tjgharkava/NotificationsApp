<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" th:href="@{/css/customer/list.css}">
</head>
<body>

<h2>Customer List</h2>

<div style="text-align: center; margin-bottom: 20px;">
    <a th:href="@{/customers/new}">
        <button>Add Customer</button>
    </a>
</div>

<table border="1" cellpadding="10" cellspacing="0" style="margin: 0 auto; width: 80%; background-color: white;">
    <thead style="background-color: #f0f0f0;">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.fullName}">Full Name</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.phone}">Phone</td>
        <td style="text-align: center;">
            <a th:href="@{'/customers/' + ${customer.id} + '/edit'}">
                <button>Edit</button>
            </a>
            <form th:action="@{'/customers/delete/' + ${customer.id}}" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
