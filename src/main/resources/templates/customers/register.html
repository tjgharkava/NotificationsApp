<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/customer/register.css}" />
</head>
<body>
<div class="login-container">
    <h2>Register</h2>
    <form th:action="@{/customers/register}" th:object="${customerRequest}" method="post" class="login-form">
        <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="text" th:field="*{phone}" placeholder="Phone (optional)" />
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login</a>
</div>
</body>
</html>
